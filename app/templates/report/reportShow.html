<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自检报告</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/report.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/pdfobject.js') }}"></script>
</head>
<body>
    <div id="pdf_viewer" style="width: 100%; height: 100%"></div>
    <script type="text/javascript">
        if (PDFObject.supportsPDFs){
            PDFObject.embed('{{ url_for('static', filename='reportfile/test.pdf') }}', '#pdf_viewer');
        }
        else {
            location.href = "/canvas";
        }
    </script>
</body>
</html>
